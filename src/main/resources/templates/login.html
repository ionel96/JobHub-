<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3 mx-auto" style="width: 500px">
      <div class="card border-secondary mb-3">
          <div th:if="${param.error}">
              <div class="alert alert-danger">Invalid Email or Password</div>
          </div>
          <div class="card-header" align="center"><h3>Please Login</h3></div>
          <div class="container my-3">
              <form th:action="@{/login}" method="post" role="form">
                  <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" name="username" class="form-control" placeholder="Enter email address" required>
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                  </div>
                  <input type="submit" value="Login" class="btn btn-success d-grid col-10 mx-auto">
              </form>
          </div>
      </div>
    </div>
  </body>
</html>
