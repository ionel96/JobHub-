<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Logged</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Bootstrap Example</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header border">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><div> Welcome <span th:text="|${name}|"></span></div></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="list-group-item">
                            <li class="list-group-item">
                                <p><a class="link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" href="/announcement/add">Add a new ad</a></p>
                            </li>
                            <li class="list-group-item">
                                <p><a class="link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" href="/announcement/list">See the ads</a></p>
                            </li>
                        </ul>
                        <hr>
                        <div class="position-absolute start-50 translate-middle-x">
                            <a class="btn btn-secondary" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <br><br>
        <div th:if="${param.success}">
            <div class="alert alert-success alert-dismissible fade show" role="alert" align="center">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                The ad has been successfully added!
            </div>
        </div>
    </body>
</html>
