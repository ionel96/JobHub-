<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3 mx-auto" style="width: 500px">
      <div class="card border-secondary mb-3">
        <div class="card-header" align="center"><h3>User Registration - Sign Up</h3></div>
        <div class="container my-3">
          <form th:action="@{/register/add}" th:object="${user}" method="post">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" placeholder="Enter username" th:field="*{username}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required>
              <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
            </div>
            <input type="submit" value="Register" class="btn btn-primary d-grid col-10 mx-auto">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
